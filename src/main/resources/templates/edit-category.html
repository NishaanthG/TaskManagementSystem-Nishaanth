<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Category</title>
	<link rel="stylesheet" type="text/css" href="/style.css">
</head>
<body>
<h1>Edit Category</h1>
<form th:action="@{/categories/update/{id}(id=${category.categoryID})}" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="categoryName" th:value="${category.categoryName}">
    <button type="submit">Update</button>
</form>
</body>
</html>
